        // Static Members...
        class Student  {
            constructor(name,father){
                this.name = name;
                this.father = father;
            }
            static print() {
                console.log(`${this.name} Bin ${this.father}`);
            }
        }
        let st1 = new Student();
        console.log(st1);

        // Method created with static keyword never be copied...

    </script>
