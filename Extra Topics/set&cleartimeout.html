<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time methods</title>
    <style>

        #div1, #div2, #div3 {
            width:100px;
            height: 100px;
            background-color: black;
            border-radius: 90px;
        }
        #stop {
            background-color: yellow;
            width: 100px;
            height: 40px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 90px;
        }
    </style>
</head>
<body>
    <div id="div1"></div><br>
    <div id="div2"></div><br>
    <div id="div3"></div><br>
    <button id="stop" onclick="stop()">Stop</button>
    <script>
        let setTime1 = setTimeout(chgColor, 2000);
        function chgColor() {
            document.getElementById("div1").style.backgroundColor = "red";
        }

        let setTime2 = setTimeout(chgColor2, 3000);
        function chgColor2() {
            document.getElementById("div2").style.backgroundColor = "orange";
            document.getElementById("div1").style.backgroundColor = "black";
        }

        let setTime3 = setTimeout(chgColor3, 4000);
        function chgColor3() {
            document.getElementById("div3").style.backgroundColor = "green";
            document.getElementById("div2").style.backgroundColor = "black";
        }

        function stop() {
            clearTimeout(setTime1);
            clearTimeout(setTime2);
            clearTimeout(setTime3);
        }
    </script>
</body>
</html>
